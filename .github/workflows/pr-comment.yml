name: Pull request comment
on:
  workflow_run:
    workflows:
    - Parallel Robot Framework pipeline
    types:
    - completed

jobs:
  parallel-robot-pipeline-logs-url:
    name: Parallel Robot Framework pipeline logs URL
    if: github.event.workflow.name == Parallel Robot Framework pipeline
    runs-on: ubuntu-latest
    steps:
    - name: Comment link to combined logs into the PR
      uses: actions/github-script@v6
      with:
        script: |
          const run_id = payload.workflow_run.id
          const suite_id = payload.check_suite_id
          const repo_url = payload.repository.html_url

          const all = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id,
          })

          const combined = all.data.artifacts.find(a => a.name === "combined-logs")
          const url = `${repo_url}/suites/${suite_id}/artifacts/${combined.id}`

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Combined robot framework logs for workflow _${context.workflow} #${context.runNumber}.${context.run_attempt}_ available as [artifact](${url}) (expires at \`${combined.expires_at}\`).`,
          })
